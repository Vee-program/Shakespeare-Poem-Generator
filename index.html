<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Shakespeare Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Love Poem Generator</h1>
      </header>
      <main>
        <form id="form-generator">
          <input
            type="text"
            id="poem-topic"
            placeholder="Enter a Shakespeare topic"
            autocomplete="off"
            required />
          <input type="submit" value="submit" class="submit-button" />
        </form>
        <div class="poetry-text"></div>
      </main>
      <footer>
        <p>
          This project was coded by Thembelihle Masilela and is
          <a
            href="https://github.com/Vee-program/Shakespeare-Poem-Generator"
            target="_blank"
            >open-scourced on Github</a
          >
          and
          <a href="https://vee-ai.netlify.app/" target="_blank"
            >hosted on netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
